<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دستیار هوشمند شخصی</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #f9fafb;
            --text-color: #1f2937;
            --bot-bubble: #f3f4f6;
            --user-bubble: #4f46e5;
            --user-text: #ffffff;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }
        
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: white;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 16px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .message {
            max-width: 70%;
            padding: 10px 16px;
            border-radius: 18px;
            line-height: 1.5;
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-bubble);
            border-bottom-left-radius: 4px;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: var(--user-bubble);
            color: var(--user-text);
            border-bottom-right-radius: 4px;
        }
        
        .chat-input {
            display: flex;
            padding: 12px;
            border-top: 1px solid #e5e7eb;
            background-color: white;
        }
        
        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 24px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        #message-input:focus {
            border-color: var(--primary-color);
        }
        
        #send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            margin-right: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        #send-button:hover {
            background-color: #4338ca;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: var(--bot-bubble);
            padding: 8px 16px;
            border-radius: 18px;
            margin-bottom: 8px;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #6b7280;
            border-radius: 50%;
            animation: typing-animation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing-animation {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }
        
        /* حالت تاریک */
        @media (prefers-color-scheme: dark) {
            :root {
                --secondary-color: #1f2937;
                --text-color: #f9fafb;
                --bot-bubble: #374151;
                --user-bubble: #4338ca;
            }
            
            body {
                background-color: #111827;
            }
            
            .chat-container {
                background-color: #1f2937;
            }
            
            .chat-input {
                background-color: #1f2937;
                border-top-color: #374151;
            }
            
            #message-input {
                background-color: #374151;
                border-color: #4b5563;
                color: white;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            دستیار هوشمند شخصی
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- پیام‌ها اینجا نمایش داده می‌شوند -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="پیام خود را بنویسید..." autocomplete="off">
            <button id="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');
        const typingIndicator = document.getElementById('typing-indicator');
        
        // افزودن پیام به چت
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(role + '-message');
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // ارسال پیام به سرور
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // نمایش پیام کاربر
            addMessage('user', message);
            messageInput.value = '';
            
            // نمایش نشانگر تایپ
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                // ارسال درخواست به سرور
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message
                    }),
                });
                
                if (!response.ok) {
                    throw new Error('خطا در ارتباط با سرور');
                }
                
                const data = await response.json();
                addMessage('bot', data.reply);
            } catch (error) {
                addMessage('bot', 'خطا در دریافت پاسخ: ' + error.message);
            } finally {
                typingIndicator.style.display = 'none';
            }
        }
        
        // ارسال پیام با کلیک یا Enter
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // تمرکز روی فیلد ورودی هنگام بارگذاری صفحه
        messageInput.focus();
    </script>
</body>
</html>
